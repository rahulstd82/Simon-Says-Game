<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="simon.css">
</head>
<body>
  <h1>Simon Game</h1> 
  <h2>Press any key to start the game</h2>

  <div class="container">
    <div class="btn-up">
        <div id="green" class="btn">1</div>
        <div id="red" class="btn">2</div>
    </div>
   
    <div class="btn-low">
        <div id="yellow" class="btn">3</div>
        <div id="blue" class="btn">4</div>
    </div>
   
</div>

  <script src="simon.js"></script>
</body>
</html>
